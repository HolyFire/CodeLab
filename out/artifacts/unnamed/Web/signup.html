<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册账号</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>

<body>
<form method="post" action="/signup" name="signupform" onsubmit="return checksign();">
    <label for="username">用户名:</label><br><input type="text" name="username" id="username" onblur="checkname();">
    <span id="emptyname" style="display:none">用户名不能为空</span>
    <span id="existname" style="display:none">用户名已存在</span>

    <br>
    <label for="pw1">密码:</label><br><input type="password"  id="pw1" onchange="checkpw();">
    <br>
    <label for="pw2">确认密码:</label><br><input type="password" name="password" id="pw2" onchange="checkpw();">
    <span id="errorpwd" style="display:none">两次输入密码不一致</span>

    <br>
    <input type="submit" value="注册">
</form>

<script>

    function checkname(){
        if(document.getElementById("username").value.length==0){
            document.getElementById("emptyname").style.display="inline-block";
            return false;
        }
        //TODO
        if(document.getElementById("username").value=="待定"){
            document.getElementById("existname").style.display="inline-block";
            return false;
        }
        document.getElementById("emptyname").style.display="none";
        document.getElementById("existname").style.display="none";


    }

    function checkpw(){

        if(document.getElementById("pw1").value!=document.getElementById("pw2").value){

            document.getElementById("errorpwd").style.display="inline-block";
        }
        else{
            document.getElementById("errorpwd").style.display="none";
        }
    }

    function checksign(){
        if(document.getElementById("pw1").value!=document.getElementById("pw1").value){
            alert("密码不一致");
            return false;
        }

    }


</script>

</body>
</html>
