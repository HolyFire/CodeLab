<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
    <!--<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>-->
    <link href="/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <title>Holy Control</title>
    <style>
        :invalid {
            border: 2px solid #ff0000;
        }

        .ost-iframe{
            width:100%;

            /*margin: 5% 5% 5% 5%;*/
        }

    </style>

</head>
<body>

    <h1>Holy Control</h1>
    <div style="width:80%; align:center;overflow: hidden;margin-left: 10%;border: solid 1px">
        <form role="form"  action="/push_content" method="post" >
            <div class="form-group">
                <div>
                <input placeholder="标题" type="text" id="title" name="title" style=" width:60%;margin-top: 25px; margin-left:20%; font-size: 30px; height: 50px; text-align:center;border: solid lightgrey 1px"/>
                <input placeholder="TAG" type="text" id="tag" name="tag" maxlength="10" style=" width:15%; font-size: 15px; height: 40px; text-align:center;border: solid lightgrey 1px"/>
                </div>
                <textarea class="form-control"  id="Cont" name="BlogText" style="overflow:visible; width:90%;margin-left: 5%; resize: none;margin-top: 20px;min-height: 400px;">
                </textarea>
             </div>

            <!--<input placeholder="TAG" type="hidden"  id="Cont" name="BlogText" style=" width:15%; font-size: 15px; height: 40px; text-align:center;border: solid lightgrey 1px"/>-->
            <!--<iframe id="ost-iframe" name="ost-iframe" class="ost-iframe" scrolling="auto">-->

            <!--</iframe>-->

            <div class="panel-footer" align="right">
                <button type="submit" class="btn btn-default" onclick=isGuest()>提交</button>
             </div>
         </form>
    </div>

    <script>
        var ifr=document.getElementById("ost-iframe");
        var doc=ifr.contentDocument||ifr.contentWindow.document; //w3c || IE
        doc.designMode="on";
        doc.contentEditable="true";
//        document.getElementById("Cont").value=ifr.contentDocument.body.toString();
        ifr.contentDocument.body.onchange(document.getElementById('Cont').value=ifr.contentDocument.body.innerHTML)
//         onchange="top.document.getElementById('Cont').value=this.contentDocument.body"
        function isGuest(){
            document.getElementById('Cont').value=ifr.contentDocument.body.innerHTML;
        }
    </script>

</body>
</html>
